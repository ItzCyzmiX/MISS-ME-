<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MISS ME?</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #0a0a0a 0%, #1a0a1a 50%, #0a0a0a 100%);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      font-family: 'Courier New', monospace;
      padding-top: 60px;
      overflow-x: hidden;
      position: relative;
    }

    /* Animated background particles */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(2px 2px at 20px 30px, rgba(255,255,255,0.1), transparent),
        radial-gradient(2px 2px at 40px 70px, rgba(255,255,255,0.05), transparent),
        radial-gradient(1px 1px at 90px 40px, rgba(255,255,255,0.08), transparent);
      background-repeat: repeat;
      background-size: 100px 100px;
      animation: stars 20s linear infinite;
      pointer-events: none;
      z-index: -1;
    }

    @keyframes stars {
      0% { transform: translateY(0px); }
      100% { transform: translateY(-100px); }
    }

    h1 {
      font-size: clamp(2.5rem, 8vw, 5rem);
      letter-spacing: 0.3em;
      animation: glitch 3s infinite;
      text-shadow: 
        0 0 10px rgba(255,255,255,0.8),
        0 0 20px rgba(255,0,150,0.5),
        0 0 30px rgba(0,255,255,0.3);
      margin-bottom: 20px;
      position: relative;
    }

    @keyframes glitch {
      0%, 90%, 100% { 
        opacity: 1; 
        transform: translate(0);
        filter: hue-rotate(0deg);
      }
      91% { 
        opacity: 0.8; 
        transform: translate(-2px, 1px);
        filter: hue-rotate(90deg);
      }
      92% { 
        opacity: 0.9; 
        transform: translate(2px, -1px);
        filter: hue-rotate(180deg);
      }
      93% { 
        opacity: 1; 
        transform: translate(0);
        filter: hue-rotate(0deg);
      }
    }

    .subtitle {
      color: #888;
      font-size: clamp(1rem, 3vw, 1.5rem);
      letter-spacing: 0.15em;
      margin-bottom: 40px;
      animation: pulse 2s ease-in-out infinite;
      text-align: center;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 1; }
    }

    .main-button {
      margin: 20px 0;
      background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
      color: white;
      border: 2px solid rgba(255,255,255,0.3);
      padding: 15px 30px;
      border-radius: 30px;
      cursor: pointer;
      letter-spacing: 0.1em;
      font-family: 'Courier New', monospace;
      font-size: 1rem;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .main-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }

    .main-button:hover {
      background: rgba(255,255,255,0.1);
      border-color: white;
      box-shadow: 0 0 20px rgba(255,255,255,0.3);
      transform: translateY(-2px);
    }

    .main-button:hover::before {
      left: 100%;
    }

    .credits {
      margin-top: 30px;
      text-align: center;
      display: none;
      opacity: 0;
      transition: opacity 0.5s ease;
      background: rgba(0,0,0,0.5);
      border: 1px solid rgba(255,255,255,0.2);
      padding: 20px;
      border-radius: 10px;
      backdrop-filter: blur(10px);
    }

    .credits.show {
      display: block;
      opacity: 1;
    }

    .credits p {
      color: #ccc;
      margin: 8px 0;
      font-size: 0.9rem;
      letter-spacing: 0.05em;
    }

    .preview-section {
      margin-top: 50px;
      width: 90%;
      max-width: 600px;
      text-align: center;
    }

    .section-title {
      font-size: 1.8rem;
      letter-spacing: 0.2em;
      margin-bottom: 30px;
      color: #ff6b9d;
      text-shadow: 0 0 10px rgba(255,107,157,0.5);
      animation: fadeInUp 1s ease 0.5s both;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .audio-container {
      margin: 25px 0;
      padding: 20px;
      background: linear-gradient(135deg, rgba(255,255,255,0.05), rgba(255,255,255,0.02));
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 15px;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      animation: fadeInUp 1s ease 0.7s both;
    }

    .audio-container:hover {
      border-color: rgba(255,107,157,0.5);
      box-shadow: 0 5px 25px rgba(255,107,157,0.2);
      transform: translateY(-5px);
    }

    .track-title {
      color: #fff;
      margin-bottom: 15px;
      font-size: 1.1rem;
      letter-spacing: 0.1em;
    }

    audio {
      width: 100%;
      height: 50px;
      border-radius: 25px;
      background: rgba(0,0,0,0.3);
      outline: none;
    }

    audio::-webkit-media-controls-panel {
      background-color: rgba(20,20,20,0.8);
      border-radius: 25px;
    }

    audio::-webkit-media-controls-play-button,
    audio::-webkit-media-controls-pause-button {
      background-color: rgba(255,107,157,0.8);
      border-radius: 50%;
      margin-left: 10px;
    }

    audio::-webkit-media-controls-current-time-display,
    audio::-webkit-media-controls-time-remaining-display {
      color: #fff;
      font-family: 'Courier New', monospace;
    }

    audio::-webkit-media-controls-timeline {
      background-color: rgba(255,255,255,0.2);
      border-radius: 10px;
      margin: 0 10px;
    }

    audio::-webkit-media-controls-volume-slider {
      background-color: rgba(255,255,255,0.2);
      border-radius: 10px;
    }

    /* Custom audio styling for Firefox */
    audio::-moz-range-thumb {
      background: #ff6b9d;
      border: none;
      border-radius: 50%;
    }

    .coming-soon {
      margin-top: 60px;
      font-size: 0.9rem;
      color: #666;
      letter-spacing: 0.1em;
      animation: fadeInUp 1s ease 1s both;
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      body {
        padding-top: 40px;
      }

  @media (max-width: 768px) {
    body { padding-top: 40px; }
    .preview-section { width: 95%; }
    .audio-container { padding: 15px; }
  }

  /* Scrollbar styling */
  ::-webkit-scrollbar { width: 8px; }
  ::-webkit-scrollbar-track { background: rgba(255,255,255,0.1); }
  ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.3); border-radius: 4px; }

</head>
<body>
  <h1>MISS ME?</h1>
  <p class="subtitle">CUZ GREATNESS CAN'T BE TAMED</p>
  
  <button class="main-button" onclick="toggleCredits()">SHOW CREDITS</button>
  
  <div class="credits" id="credits">
    <p><strong>CREDITS</strong></p>
    <p>CyzmiX / Main nigga</p>
    <p>Saruky / production</p>
    <p>TWXN / vocals</p>
    <p>lillyGOTit / mastering</p>
    <p>zestyCrew / additional work</p>
  </div>

  <div class="preview-section">
    <div class="section-title">PREVIEW TRACKS</div>
    
    <div class="audio-container">
      <div class="track-title">OFF THE PHONE</div>
      <audio controls>
        <source src="song1.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    </div>

    <div class="audio-container">
      <div class="track-title">CALL</div>
      <audio controls>
        <source src="song2.wav" type="audio/wav">
        Your browser does not support the audio element.
      </audio>
    </div>
  </div>

  <div class="coming-soon">MORE COMING SOON... / CYZMIX</div>

  <script>
    function toggleCredits() {
      const credits = document.getElementById('credits');
      const button = document.querySelector('.main-button');
      
      if (credits.classList.contains('show')) {
        credits.classList.remove('show');
        setTimeout(() => {
          credits.style.display = 'none';
        }, 500);
        button.innerText = 'SHOW CREDITS';
      } else {
        credits.style.display = 'block';
        setTimeout(() => {
          credits.classList.add('show');
        }, 10);
        button.innerText = 'HIDE CREDITS';
      }
    }

    // Add some interactive effects
    document.addEventListener('DOMContentLoaded', function() {
      // Glitch effect on title click
      const title = document.querySelector('h1');
      title.addEventListener('click', function() {
        this.style.animation = 'none';
        setTimeout(() => {
          this.style.animation = 'glitch 0.8s infinite';
        }, 50);
      });
    });
  </script>
</body>
</html>
